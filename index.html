<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Rom√¢ntico</title>
    <style>
        body {
            margin: 0;
            background: url('https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 224, 240, 0.4);
            z-index: 0;
        }

        .login-box {
            background: rgba(255, 240, 245, 0.85);
            border: 2px solid #ffb6c1;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 300px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(3px);
        }

        h2 {
            color: #ff4d6d;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
        }

        input:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }

        button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #ff4d6d;
            transform: translateY(-2px);
            box-shadow: 0 5px 8px rgba(0,0,0,0.15);
        }

        .floating {
            position: absolute;
            font-size: 24px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.8;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        audio {
            display: none;
        }

        .heart-icon {
            font-size: 40px;
            margin-bottom: 10px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body onload="document.getElementById('bgm').play()">
    <audio id="bgm" autoplay loop>
        <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4f2c3e4b55.mp3" type="audio/mpeg">
    </audio>

    <div class="login-box">
        <div class="heart-icon">üíñ</div>
        <h2>Login Erick&Gabrielly</h2>
        <input type="text" id="username" placeholder="Nome" />
        <input type="password" id="password" placeholder="Senha" />
        <button onclick="login()">Entrar</button>
    </div>

    <script>
        function login() {
            const name = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim().replace(/\s+/g, '');

            const validPasswords = ["2205", "22do5"];

            if (name === "Erick&Gabrielly" && validPasswords.includes(pass)) {
                window.location.href = "envelope.html";
            } else {
                alert("Nome ou senha incorretos! üíî");
                document.getElementById('password').value = '';
            }
        }

        // Adiciona elementos flutuantes dinamicamente (flores e borboletas)
        document.addEventListener('DOMContentLoaded', function() {
            const emojis = ['üå∏', 'üåº', 'üå∑', 'üåª', 'ü¶ã', 'üêù', 'üå∫', 'üåπ', 'üíê'];
            const body = document.body;
            
            for (let i = 0; i < 12; i++) {
                const floating = document.createElement('div');
                floating.className = 'floating';
                floating.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                floating.style.left = Math.random() * 90 + 5 + '%';
                floating.style.top = Math.random() * 90 + 5 + '%';
                floating.style.fontSize = (Math.random() * 25 + 15) + 'px';
                floating.style.animationDelay = Math.random() * 5 + 's';
                floating.style.opacity = 0.6 + Math.random() * 0.4;
                floating.style.animationDuration = (Math.random() * 3 + 4) + 's';
                body.appendChild(floating);
            }
        });
    </script>
</body>

</html>
